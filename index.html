<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dojo: custom-widget</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script>
  var dojoConfig = {
    async: true,
    packages: [
      { name: "app", location: location.pathname.replace(/\/[^/]*$/, '') + "/src/app" },
      { name: "flight-pane", location: location.pathname.replace(/\/[^/]*$/, '') + "/src/flight-pane" },
      { name: "flight-row", location: location.pathname.replace(/\/[^/]*$/, '') + "/src/flight-row" },
    ]
  };
  </script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav pull-right">
          <li><a href="https://github.com/victorvzn/dojo-custom-widget"><i class="glyphicon glyphicon-console"></i> Go to the repository</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div id="FlightPaneContainer"></div>
  
  <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
          data-dojo-config="async: true"></script>
  <script src="src/app/index.js"></script>
</body>
</html>
