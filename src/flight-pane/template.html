<form id="flightsForm" method="post" enctype="multipart/form-data">
  <div class="container">
    <p>&nbsp;</p>
    <div class="well">
      <div class="row">
        <div class="col-sm-2">
          <p><img class="${baseClass}Photo" data-dojo-attach-point="photoNode" width="158"></p>
          <button class="btn btn-success btn-block" data-dojo-attach-event="onclick:save">Save</button>
          <p><div class="hidden alert alert-success"></div></p>
        </div>
        <div class="col-sm-10">
          <input type="text" class="form-control" data-dojo-attach-point="titleNode" placeholder="Title" name="flights[0]['title']">
          <h3>Destinations</h3>
          <div class="flights-rows" data-dojo-attach-point="rowsNode"></div>
          <button class="btn btn-default" data-dojo-attach-event="onclick:addFlight">Add flight</button>
        </div>
      </div>
    </div>
  </div>
</form>
